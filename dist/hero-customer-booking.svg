<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="100" r="80" fill="#e2e8f0" opacity="0.3"/>
  <circle cx="680" cy="520" r="100" fill="#cbd5e1" opacity="0.2"/>
  
  <!-- Car illustration (simplified taxi) -->
  <g transform="translate(80, 320)">
    <!-- Car body -->
    <rect x="40" y="60" width="280" height="80" rx="15" fill="url(#car-gradient)"/>
    <rect x="40" y="80" width="280" height="40" fill="#475569"/>
    
    <!-- Windows -->
    <rect x="60" y="65" width="100" height="50" rx="8" fill="#94a3b8"/>
    <rect x="180" y="65" width="120" height="50" rx="8" fill="#94a3b8"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="145" r="25" fill="#1e293b"/>
    <circle cx="100" cy="145" r="15" fill="#64748b"/>
    <circle cx="260" cy="145" r="25" fill="#1e293b"/>
    <circle cx="260" cy="145" r="15" fill="#64748b"/>
    
    <!-- Taxi sign on roof -->
    <rect x="140" y="40" width="80" height="25" rx="5" fill="#fbbf24"/>
    <text x="180" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">TAXI</text>
  </g>
  
  <!-- Smartphone with booking app -->
  <g transform="translate(420, 140)">
    <!-- Phone body -->
    <rect x="0" y="0" width="240" height="400" rx="30" fill="url(#phone-gradient)"/>
    <rect x="10" y="10" width="220" height="380" rx="25" fill="#f8fafc"/>
    
    <!-- Screen content - Booking app UI -->
    <!-- Header -->
    <rect x="20" y="30" width="200" height="40" rx="8" fill="#334155"/>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc" text-anchor="middle">Fahrt buchen</text>
    
    <!-- Map placeholder -->
    <rect x="30" y="85" width="180" height="120" rx="8" fill="#e2e8f0"/>
    <circle cx="120" cy="145" r="8" fill="#ef4444"/>
    <path d="M 120 145 L 120 155" stroke="#ef4444" stroke-width="2"/>
    <text x="120" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Ihr Standort</text>
    
    <!-- Input fields -->
    <rect x="30" y="220" width="180" height="35" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <circle cx="45" cy="237.5" r="6" fill="#10b981"/>
    <text x="60" y="242" font-family="Arial, sans-serif" font-size="11" fill="#475569">Abholadresse</text>
    
    <rect x="30" y="265" width="180" height="35" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <circle cx="45" cy="282.5" r="6" fill="#ef4444"/>
    <text x="60" y="287" font-family="Arial, sans-serif" font-size="11" fill="#475569">Zieladresse</text>
    
    <!-- Price display -->
    <rect x="30" y="315" width="180" height="40" rx="8" fill="#334155"/>
    <text x="45" y="335" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Geschätzter Preis:</text>
    <text x="165" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc" text-anchor="end">€24.50</text>
    
    <!-- CTA Button -->
    <rect x="30" y="365" width="180" height="45" rx="10" fill="#334155"/>
    <text x="120" y="393" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">Jetzt buchen</text>
  </g>
  
  <!-- Customer illustration (simplified person) -->
  <g transform="translate(240, 120)">
    <!-- Head -->
    <circle cx="50" cy="40" r="30" fill="#cbd5e1"/>
    <!-- Body -->
    <ellipse cx="50" cy="100" rx="40" ry="50" fill="#94a3b8"/>
    <!-- Arms -->
    <rect x="10" y="70" width="15" height="60" rx="8" fill="#94a3b8" transform="rotate(-20 17.5 100)"/>
    <rect x="75" y="70" width="15" height="60" rx="8" fill="#94a3b8" transform="rotate(20 82.5 100)"/>
  </g>
  
  <!-- Check marks / success indicators -->
  <g transform="translate(350, 90)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.9"/>
    <path d="M -8 0 L -3 5 L 8 -6" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <g transform="translate(390, 60)">
    <circle cx="0" cy="0" r="16" fill="#10b981" opacity="0.8"/>
    <path d="M -6 0 L -2 4 L 6 -5" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Decorative elements - connection lines -->
  <path d="M 300 180 Q 360 150 420 160" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  
  <!-- Text elements -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#475569" text-anchor="middle">Schnell • Einfach • Sicher</text>
</svg>
