name: Deploy Supabase Migrations & Functions

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase-deploy.yml'
  workflow_dispatch:

jobs:
  supabase-migrations:
    runs-on: ubuntu-latest
    name: Deploy Supabase Migrations
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link Supabase Project
        run: |
          supabase link --project-ref ygpwuiygivxoqtyoigtg
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Push Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Verify Migrations
        run: supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  supabase-functions:
    runs-on: ubuntu-latest
    name: Deploy Supabase Edge Functions
    needs: supabase-migrations
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link Supabase Project
        run: |
          supabase link --project-ref ygpwuiygivxoqtyoigtg
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Deploy Functions
        run: supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: List Deployed Functions
        run: supabase functions list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  supabase-rls-audit:
    runs-on: ubuntu-latest
    name: Audit RLS Policies
    needs: supabase-migrations
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run RLS Coverage Check
        run: npm run check:rls
        env:
          SUPABASE_URL: https://ygpwuiygivxoqtyoigtg.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      
      - name: Report RLS Status
        if: always()
        run: |
          echo "âœ… RLS Audit Complete"
          echo "Check logs for detailed RLS policy coverage"
